services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: hateblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hateblog
      POSTGRES_USER: hateblog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hateblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hateblog-network

  # Redis Cache
  redis:
    image: redis:8.4-alpine
    container_name: hateblog-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hateblog-network

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hateblog-backend:${APP_VERSION:-latest}
    container_name: hateblog-app
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-hateblog}
      DB_USER: ${DB_USER:-hateblog}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_SSLMODE: ${DB_SSLMODE:-require}
      DB_MAX_CONNS: ${DB_MAX_CONNS:-50}
      DB_MIN_CONNS: ${DB_MIN_CONNS:-10}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hateblog-network

volumes:
  postgres_data:
    driver: local

networks:
  hateblog-network:
    driver: bridge
