services:
  # PostgreSQL Database
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    restart: unless-stopped
    command: postgres -c shared_preload_libraries=pg_bigm -c timezone=${APP_TIMEZONE}
    environment:
      - PGCLIENTENCODING=UTF8
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./scripts/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hateblog" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hateblog-network

  # Redis Cache
  redis:
    image: redis:8.4-alpine
    restart: unless-stopped
    command: >
      redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hateblog-network

  # Migration Job
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    command: ["migrate", "up"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hateblog-network

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hateblog-network

volumes:
  postgres_data:
    driver: local

networks:
  hateblog-network:
    driver: bridge
